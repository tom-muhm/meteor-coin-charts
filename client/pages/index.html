<head>
  <title>Coin Charts</title>
</head>

<body>
{{renderPage}}
</body>

<template name="handlebars-main">
  <div class="container-fluid">
    <div class="page-header">
      <h1>Coin Graphs
        <small>Handlebars</small>
      </h1>
      {{> actionButtons}}
    </div>
  </div>
  <div class="row-fluid">
    {{> highchart}}
  </div>
  <div class="row-fluid">
    {{> recentTrades}}
  </div>
</template>

<template name="actionButtons">
  <span>Scraper</span>

  <div id="toggleScraper" class="switch">
    <input type="checkbox">
  </div>
  <div id="forceScraper" class="btn">Force Scraper</div>
  <div id="deleteAllData" class="btn">Delete All</div>
  <div id="scrapEverything" class="btn">Scrap Everything</div>
  </div>
</template>

<template name="recentTrades">
  {{#key_value tradesPerPair}}
  <div class="pair-column">
    {{!-- key: pair --}}
    <h5>{{key}}</h5>
    <table class="table table-striped table-bordered table-hover">
      <thead>
      <th>Date</th>
      <th>Price</th>
      <th>Amount</th>
      </thead>
      <tbody>
      {{!-- value: trades --}}
      {{#each value}}
      {{> trade}}
      {{/each}}
      </tbody>
    </table>
  </div>
  {{/key_value}}
</template>

<template name="trade">
  <tr>
    <td>{{formatDate date "HH:mm:ss"}}</td>
    <td>{{price}}</td>
    <td>{{amount}}</td>
  </tr>
</template>


<template name="d3chart">
  {{#constant}}
  <div id="chart1">
    <svg></svg>
  </div>
  {{/constant}}
</template>

<template name="charts">
  {{#constant}}
  <div id="chart2">
    <svg></svg>
  </div>
  {{/constant}}
</template>

<template name="highchart">
  <div id="highchart" style="width:100%; height:400px;"></div>
</template>
