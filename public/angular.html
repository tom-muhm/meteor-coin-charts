<div class="container-fluid" ng-controller="MeteorCtrl">
  <div class="page-header">
    <h1>Coin Graphs
      <small>Angular JS</small>
    </h1>
    <div class="btn" ng-click="startScraper()">Start Scraper</div>
    <div class="btn" ng-click="deleteAllData()">Delete All</div>
  </div>
  <div class="row-fluid">
    <div class="pair-column" ng-repeat="(pair, trades) in tradesPerPair">
      <table class="table table-striped table-bordered table-hover">
        <thead>
        <th>{{pair}}</th>
        </thead>
        <tbody>
        <tr ng-repeat="trade in trades">
          <td>{{trade.date}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
